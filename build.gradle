plugins {
    id 'groovy'
    id 'java'
}

group 'gap'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven{
        url "https://repo.spring.io/plugins-release/"
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.mockito:mockito-core:2.+"
    compile group: 'org.jenkins-ci.plugins', name: 'github-branch-source', version: '2.2.4'
    compile 'org.jenkins-ci.plugins:job-dsl-core:1.47'


}

sourceSets {
    main {
        java {
            srcDirs = []
        }
        groovy {
            // all code files will be in either of the folders
            srcDirs = ['src', 'vars']
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}